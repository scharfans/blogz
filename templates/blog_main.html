{% extends "base.html" %}

{% block content %}
    <a href="/blog">Main Blog Page</a>
    <a href="/newpost">Add a Blog Entry</a>
    <h1>Build a Blog</h1>
    

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogentry yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>
                <h1>{{blog.title}}</h1>
                <p>{{blog.body}}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
